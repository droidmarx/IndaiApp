<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessar Ordem de Servi√ßo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-acessar { background: #007bff; color: white; }
    .btn-acessar:hover { background: #0056b3; }
    .btn-clear { background: #dc3545; color: white; }
    .btn-clear:hover { background: #a71d2a; }
    .btn-edit { background: #ffc107; color: black; }
    .btn-edit:hover { background: #d39e00; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-delete:hover { background: #a71d2a; }

    .historico {
      margin-top: 20px;
      width: 420px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .historico h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    .historico-item {
      font-size: 14px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .historico-item:last-child {
      border-bottom: none;
    }
    .historico-item a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .data {
      display: block;
      font-size: 12px;
      color: #666;
    }
    .actions {
      margin-top: 5px;
    }
    .progress-bar {
      margin-top: 15px;
      width: 100%;
      height: 15px;
      background: #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.3s;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Acessar Ordem de Servi√ßo</h2>

  <input type="text" id="uid" placeholder="Digite o UID">
  <input type="text" id="cliente" placeholder="Nome do Cliente">
  <select id="tipoServico">
    <option value="Instala√ß√£o">Instala√ß√£o</option>
    <option value="Manuten√ß√£o">Manuten√ß√£o</option>
  </select>

  <button class="btn-acessar" onclick="acessarOS()">Acessar</button>
  <button class="btn-clear" onclick="limparTudo()">Limpar Hist√≥rico</button>

  <div class="historico">
    <h3>Hist√≥rico</h3>
    <div id="listaHistorico"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <canvas id="grafico" width="420" height="300"></canvas>

  <script>
    const baseURL = "https://gchat.indaiafibra.com.br/#/gerenciar-cliente/";
    let historico = JSON.parse(localStorage.getItem("historicoUID")) || [];

    function calcularUsoLocalStorage() {
      let total = 0;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          total += ((localStorage[key].length + key.length) * 2);
        }
      }
      return Math.min((total / (5 * 1024 * 1024)) * 100, 100);
    }

    function atualizarBarraUso() {
      const porcentagem = calcularUsoLocalStorage();
      const fill = document.getElementById("progressFill");
      fill.style.width = porcentagem + "%";

      if (porcentagem > 89) {
        historico = historico.slice(0, Math.floor(historico.length * 0.9));
        localStorage.setItem("historicoUID", JSON.stringify(historico));
        renderHistorico();
      }

      fill.style.background = porcentagem > 89 ? "#dc3545" : "#28a745";
    }

    function renderHistorico() {
      const lista = document.getElementById("listaHistorico");
      lista.innerHTML = "";
      historico.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("historico-item");

        div.innerHTML = `
          <a href="${baseURL + encodeURIComponent(item.uid)}" target="_blank">${item.uid}</a><br>
          <span><b>Cliente:</b> ${item.cliente}</span><br>
          <span><b>Servi√ßo:</b> ${item.tipo}</span><br>
          <span class="data">${item.data}</span>
          <div class="actions">
            <button class="btn-edit" onclick="editarRegistro(${index})">‚úèÔ∏è Editar</button>
            <button class="btn-delete" onclick="excluirRegistro(${index})">üóëÔ∏è Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
      atualizarBarraUso();
      desenharGrafico();
    }

    function acessarOS() {
      const uid = document.getElementById("uid").value.trim();
      const cliente = document.getElementById("cliente").value.trim();
      const tipo = document.getElementById("tipoServico").value;

      if (uid && cliente) {
        window.open(baseURL + encodeURIComponent(uid), "_blank");

        const agora = new Date();
        const dataHora = agora.toLocaleDateString("pt-BR") + " " + agora.toLocaleTimeString("pt-BR");

        historico.unshift({ uid, cliente, tipo, data: dataHora });

        localStorage.setItem("historicoUID", JSON.stringify(historico));
        renderHistorico();
      } else {
        alert("Por favor, preencha UID e Nome do Cliente.");
      }
    }

    function editarRegistro(index) {
      const item = historico[index];
      const novoCliente = prompt("Editar nome do cliente:", item.cliente);
      if (novoCliente === null) return;

      const novoTipo = prompt("Editar tipo de servi√ßo (Instala√ß√£o/Manuten√ß√£o):", item.tipo);
      if (novoTipo === null) return;

      historico[index].cliente = novoCliente.trim() || item.cliente;
      historico[index].tipo = novoTipo.trim() || item.tipo;

      localStorage.setItem("historicoUID", JSON.stringify(historico));
      renderHistorico();
    }

    function excluirRegistro(index) {
      if (confirm("Deseja realmente excluir este registro?")) {
        historico.splice(index, 1);
        localStorage.setItem("historicoUID", JSON.stringify(historico));
        renderHistorico();
      }
    }

    function limparTudo() {
      if (confirm("Deseja realmente limpar o hist√≥rico?")) {
        historico = [];
        localStorage.removeItem("historicoUID");
        renderHistorico();
      }
    }

    function desenharGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      ctx.clearRect(0, 0, 420, 300);

      // Agrupar por m√™s
      const contagem = {};
      historico.forEach(item => {
        const mesAno = item.data.split(" ")[0].slice(3); // pega MM/AAAA
        if (!contagem[mesAno]) {
          contagem[mesAno] = { Instala√ß√£o: 0, Manuten√ß√£o: 0 };
        }
        contagem[mesAno][item.tipo]++;
      });

      const meses = Object.keys(contagem).reverse();
      const larguraBarra = 30;
      const espacamento = 20;
      const alturaMax = 200;

      const maxValor = Math.max(...meses.map(m => Math.max(contagem[m].Instala√ß√£o, contagem[m].Manuten√ß√£o)), 1);

      meses.forEach((mes, i) => {
        const baseX = 50 + i * (larguraBarra * 2 + espacamento);

        // Instala√ß√£o (azul)
        const hInst = (contagem[mes].Instala√ß√£o / maxValor) * alturaMax;
        ctx.fillStyle = "#007bff";
        ctx.fillRect(baseX, 280 - hInst, larguraBarra, hInst);
        ctx.fillText(contagem[mes].Instala√ß√£o, baseX + 5, 270 - hInst);

        // Manuten√ß√£o (laranja)
        const hMan = (contagem[mes].Manuten√ß√£o / maxValor) * alturaMax;
        ctx.fillStyle = "#ff8800";
        ctx.fillRect(baseX + larguraBarra, 280 - hMan, larguraBarra, hMan);
        ctx.fillText(contagem[mes].Manuten√ß√£o, baseX + larguraBarra + 5, 270 - hMan);

        // Nome do m√™s
        ctx.fillStyle = "#000";
        ctx.fillText(mes, baseX, 295);
      });

      // Legenda
      ctx.fillStyle = "#007bff"; ctx.fillRect(10, 10, 12, 12);
      ctx.fillStyle = "#000"; ctx.fillText("Instala√ß√£o", 28, 20);

      ctx.fillStyle = "#ff8800"; ctx.fillRect(110, 10, 12, 12);
      ctx.fillStyle = "#000"; ctx.fillText("Manuten√ß√£o", 128, 20);
    }

    document.getElementById("uid").addEventListener("keypress", function(e) {
      if (e.key === "Enter") acessarOS();
    });

    renderHistorico();
  </script>

</body>
</html>
