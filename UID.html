<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Ordem de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        input {
            padding: 10px 35px 10px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        .clear-btn {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #888;
        }
        .clear-btn:hover {
            color: #000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .historico {
            margin-top: 20px;
            width: 320px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        .historico h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .historico-item {
            font-size: 14px;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .historico-item:last-child {
            border-bottom: none;
        }
        .historico-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .historico-item a:hover {
            text-decoration: underline;
        }
        .data {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Acessar Ordem de Serviço</h2>
    <div class="input-container">
        <input type="text" id="uid" placeholder="Digite o UID">
        <button class="clear-btn" onclick="limparInput()">✕</button>
    </div>
    <button onclick="acessarOS()">Acessar</button>

    <div class="historico">
        <h3>Histórico</h3>
        <div id="listaHistorico"></div>
    </div>

    <script>
        const baseURL = "https://gchat.indaiafibra.com.br/#/gerenciar-cliente/";
        let historico = JSON.parse(localStorage.getItem("historicoUID")) || [];

        function renderHistorico() {
            const lista = document.getElementById("listaHistorico");
            lista.innerHTML = "";
            historico.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("historico-item");

                const link = document.createElement("a");
                link.href = baseURL + encodeURIComponent(item.uid);
                link.target = "_blank";
                link.textContent = item.uid;

                const data = document.createElement("span");
                data.classList.add("data");
                data.textContent = item.data;

                div.appendChild(link);
                div.appendChild(data);
                lista.appendChild(div);
            });
        }

        function acessarOS() {
            const uid = document.getElementById("uid").value.trim();
            if (uid) {
                const link = baseURL + encodeURIComponent(uid);
                window.open(link, "_blank");

                const agora = new Date();
                const dataHora = agora.toLocaleDateString("pt-BR") + " " + agora.toLocaleTimeString("pt-BR");

                historico.unshift({ uid, data: dataHora });

                // Mantém apenas os últimos 20 registros
                if (historico.length > 20) {
                    historico = historico.slice(0, 20);
                }

                localStorage.setItem("historicoUID", JSON.stringify(historico));
                renderHistorico();
            } else {
                alert("Por favor, digite um UID válido.");
            }
        }

        function limparInput() {
            document.getElementById("uid").value = "";
        }

        document.getElementById("uid").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                acessarOS();
            }
        });

        renderHistorico();
    </script>

</body>
</html>
